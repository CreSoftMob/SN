
Html<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão com Link</title>
    <style>
        /* Estilo opcional para o botão */
        .botao-link {
            background-color: #4CAF50; /* Verde */
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .botao-link:hover {
            background-color: #45a049; /* Verde mais escuro no hover */
        }
    </style>
</head>
<body>

    <h2>Para acessar o SameNext agora clique no botão abaixo ou acesse manualmente</h2>
    <p>www.samenext.com.br</p>
    <!-- Botão que redireciona para outro site -->
    <button class="botao-link" onclick="window.location.href='https://www.samenext.com.br';">
        Ir para o novo site do SameNext
    </button>
 Após acessar o samenext.com.br instale  o PWA usando o mesmo processo de antes...E se você já instalou o SameNext um vez, então desinstale do link cresoftmob.github.io/SN/...
</body>
</html>
